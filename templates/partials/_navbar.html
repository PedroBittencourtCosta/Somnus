{% load static %}
{% load django_bootstrap5 %}

<nav class="navbar navbar-expand-md sticky-top bg-white border-bottom py-2 py-md-3 shadow-sm">
    <div class="container d-flex align-items-center justify-content-between flex-nowrap">
        
        <a class="navbar-brand d-flex align-items-center me-2" href="/">
            <img src="{% static 'images/icone - Somnus.png' %}" alt="Logo" 
                 style="height: 32px; width: auto;" class="d-md-none">
            
            <img src="{% static 'images/Marca - Sonmus.png' %}" alt="Logo Somnus" 
                 style="height: 48px; width: auto;" class="d-none d-md-block">
        </a>

        <div class="d-none d-md-flex flex-grow-1 justify-content-center px-4">
            <div class="position-relative w-100" style="max-width: 400px;">
                <input type="text" placeholder="Buscar questionários" 
                       class="form-control border-0 bg-light rounded-pill px-4 py-2" 
                       style="font-size: 0.9rem;">
            </div>
        </div>

        <div class="d-flex align-items-center gap-1 gap-sm-2">
            
            <button class="btn btn-light rounded-circle p-2 border-0 d-md-none" type="button">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </button>
            
            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" 
                   class="btn btn-primary rounded-pill fw-bold px-3 py-1" 
                   style="background-color: var(--somnus-blue-deep); border: none; font-size: 0.8rem;">
                    Entrar
                </a>
            {% endif %}

            <button class="navbar-toggler border-0 p-1" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
                </svg>
            </button>
        </div>

        <div class="collapse navbar-collapse flex-grow-0" id="mobileMenu">
            <ul class="navbar-nav align-items-md-center gap-md-4 mt-3 mt-md-0">
                <li class="nav-item">
                    <a href="#" class="nav-link text-secondary fw-medium" style="font-size: 0.9rem;">Avaliação</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item d-none d-md-block">
                        <span class="text-dark fw-semibold me-2" style="font-size: 0.9rem; color: var(--somnus-blue-deep) !important;">
                            Olá, {{ user.first_name|default:user.username }}
                        </span>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link text-danger fw-bold d-md-none py-3 border-top mt-2">Sair</a>
                        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm d-none d-md-block fw-bold border-0">Sair</a>
                    </li>
                {% endif %}
            </ul>
        </div>

    </div>
</nav>
