{% load static %}
{% load django_bootstrap5 %}

<nav class="navbar navbar-expand-md sticky-top bg-white border-bottom py-2 py-md-3 shadow-sm">
    <div class="container">
        
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{% static 'images/Marca - Sonmus.png' %}" alt="Logo Somnus" 
                 style="height: 28px; width: auto;" class="d-md-none">
            <img src="{% static 'images/Marca - Sonmus.png' %}" alt="Logo Somnus" 
                 style="height: 48px; width: auto;" class="d-none d-md-block">
        </a>

        <div class="d-flex align-items-center gap-3 ms-auto order-md-last pe-2 pe-sm-0">
            {% if not user.is_authenticated %}
                <button type="button" class="btn btn-primary rounded-pill px-4 py-2 fw-semibold shadow-sm" 
                    data-bs-toggle="modal" data-bs-target="#loginModal"
                    style="background-color: var(--somnus-blue-deep); border: none; font-size: 0.85rem;">
                    Entrar
                </button>
            {% endif %}

            <button class="navbar-toggler border-0 p-1" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
                <svg width="28" height="28" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
                </svg>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="mobileMenu">
            <div class="d-none d-md-flex flex-grow-1 justify-content-center px-4">
                <div class="position-relative w-100" style="max-width: 400px;">
                    {% comment %} <input type="text" placeholder="Buscar questionários" 
                           class="form-control border-0 bg-light rounded-pill px-4 py-2" 
                           style="font-size: 0.9rem;"> {% endcomment %}
                </div>
            </div>

            <ul class="navbar-nav align-items-md-center gap-md-3 mt-3 mt-md-0">
                
                <li class="nav-item">
                    <a href="{% url 'lista_questionarios' %}" class="nav-link text-secondary fw-medium d-flex align-items-center gap-2" style="font-size: 0.9rem;">
                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                        </svg>
                        Avaliações
                    </a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'perfil' %}" class="nav-link text-secondary fw-medium d-flex align-items-center gap-2" style="font-size: 0.9rem;">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            Perfil
                        </a>
                    </li>

                    <li class="nav-item d-none d-md-block ms-md-2">
                        <span class="text-dark fw-semibold" style="font-size: 0.9rem; color: var(--somnus-blue-deep) !important;">
                            Olá, {{ user.first_name|default:user.username }}
                        </span>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link text-danger fw-bold d-md-none py-3 border-top mt-2 d-flex align-items-center gap-2">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            Sair
                        </a>
                        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm d-none d-md-flex align-items-center gap-1 fw-bold border-0">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            Sair
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
