{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-[85vh] ...">
    <div class="w-full max-w-md ...">
        
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 rounded-xl bg-red-50 text-red-600 text-sm font-medium border border-red-100">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">E-mail</label>
                <input type="email" name="email" id="email" required
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-somnus-blue-inst outline-none transition text-sm"
                    placeholder="exemplo@unirv.edu.br">
            </div>

            <div>
                <div class="flex justify-between mb-2">
                    <label for="password" class="block text-sm font-semibold text-gray-700">Senha</label>
                    <a href="#" class="text-xs text-somnus-blue-inst hover:underline font-medium">Esqueceu a senha?</a>
                </div>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-3 ...">
            </div>

            <button type="submit" class="w-full bg-somnus-green-dark ...">
                Entrar na conta
            </button>
        </form>
        ...
    </div>
</div>
{% endblock %}
