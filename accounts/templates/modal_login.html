{% load static %}
{% load django_bootstrap5 %}

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-md-down modal-md">
        <div class="modal-content border-0 shadow-lg rounded-4-desktop">
            
            <div class="p-3 d-flex justify-content-end">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>

            <div class="modal-body px-4 px-md-5 pb-5 pt-0 d-flex flex-column justify-content-center">
                
                <div class="text-center mb-4">
                    <img src="{% static 'images/Marca - Sonmus.png' %}" alt="Logo Somnus" 
                         class="mb-4" style="height: 40px; width: auto;">
                    <h2 class="fw-bold mb-2" style="color: var(--somnus-blue-deep);">Entrar</h2>
                    <p class="small text-muted px-4">
                        Ao continuar, você concorda com nosso Contrato de Usuário e Política de Privacidade.
                    </p>
                </div>

                {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            <div class="alert alert-danger d-flex align-items-center border-0 rounded-3 py-2 px-3" role="alert" style="font-size: 0.8rem;">
                                <svg class="bi flex-shrink-0 me-2" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                                </svg>
                                <div>{{ message }}</div>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <input type="email" name="email" id="modal_email" required
                               class="form-control form-control-lg bg-light border-0 rounded-3 py-3 px-4"
                               placeholder="E-mail *" style="font-size: 0.9rem;">
                    </div>

                    <div class="mb-4">
                        <input type="password" name="password" id="modal_password" required
                               class="form-control form-control-lg bg-light border-0 rounded-3 py-3 px-4"
                               placeholder="Senha *" style="font-size: 0.9rem;">
                    </div>

                    <button type="submit" class="btn btn-lg w-100 rounded-pill fw-bold text-white shadow-sm btn-login-submit py-3"
                            style="background-color: var(--somnus-blue-deep); transition: all 0.3s;">
                        Continuar
                    </button>
                </form>

                <div class="mt-5 text-center">
                    <p class="small text-muted mb-0">
                        Primeira vez no Somnus? 
                        <a href="#" class="fw-bold text-decoration-none" style="color: var(--somnus-blue-inst);">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Arredondamento apenas no desktop */
    @media (min-width: 768px) {
        .rounded-4-desktop { border-radius: 2rem !important; }
    }

    .btn-login-submit:hover {
        background-color: var(--somnus-blue-inst) !important;
        transform: translateY(-1px);
    }

    /* Estilo para os inputs quando focados */
    .form-control:focus {
        background-color: #fff !important;
        box-shadow: 0 0 0 0.25rem rgba(0, 103, 177, 0.15);
        border: 1px solid var(--somnus-blue-inst) !important;
    }
</style>
