{% load static %}
<div id="login-modal" tabindex="-1" aria-hidden="true" 
    class="fixed top-0 left-0 right-0 z-50 hidden w-full p-0 overflow-x-hidden overflow-y-auto md:inset-0 h-full max-h-full">
    
    <div class="relative w-full h-full md:h-auto md:max-w-md md:p-4 mx-auto">
        <div class="relative bg-white h-full md:h-auto md:rounded-3xl shadow-xl border-gray-100 flex flex-col">
            
            <button type="button" class="absolute top-5 right-5 text-gray-400 bg-transparent hover:bg-gray-100 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center transition" data-modal-hide="login-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Fechar</span>
            </button>

            <div class="px-8 py-12 md:p-10 flex-grow flex flex-col justify-center">
                
                <div class="text-center mb-8">
                    <img src="{% static 'images/Marca - Sonmus.png' %}" alt="Logo Somnus" class="h-10 w-auto mx-auto mb-6">
                    <h2 class="text-2xl font-bold text-somnus-blue-deep">Entrar</h2>
                    <p class="text-xs text-gray-500 mt-2 px-6">
                        Ao continuar, você concorda com nosso Contrato de Usuário e Política de Privacidade.
                    </p>
                </div>

                {% if messages %}
                    <div id="alert-login" class="space-y-2 mb-6">
                        {% for message in messages %}
                            <div class="p-3 rounded-xl bg-red-50 text-red-600 text-xs font-medium border border-red-100 flex items-center gap-2">
                                <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 10 2 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <form action="{% url 'login' %}" method="POST" class="space-y-5">
                    {% csrf_token %}
                    
                    <div>
                        <input type="email" name="email" id="modal_email" required
                            class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-somnus-blue-inst focus:border-transparent outline-none transition text-sm"
                            placeholder="E-mail *">
                    </div>

                    <div>
                        <input type="password" name="password" id="modal_password" required
                            class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-somnus-blue-inst focus:border-transparent outline-none transition text-sm"
                            placeholder="Senha *">
                    </div>

                    <button type="submit" class="w-full bg-somnus-blue-deep text-white font-bold py-4 rounded-full shadow-lg transition-all hover:bg-somnus-blue-inst transform active:scale-95">
                        Continuar
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-600">
                        Primeira vez no Somnus? 
                        <a href="#" class="text-somnus-blue-inst font-bold hover:underline">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
